<!DOCTYPE html>
<html>

<head>
    <title>忘记密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            margin-top: -500px;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .center-text {
            color: blue;
            text-align: center;
            /* 加粗字体 */
            /* font-weight: bold; */
            font-size: 23px;/* 增大字体大小 */
        }
    </style>
</head>

<body>
    <img src="./img/05.gif" alt="背景" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
    <div class="container">
        <h2>找回密码</h2>
        <p>请输入您的注册邮箱，我们会发送重置密码链接到您的邮箱。</p>
        <form action="https://api.example.com/reset-password" method="post">
            <label for="email">邮箱：</label>
            <input type="email" id="email" name="email" required placeholder="找回密码 此功能没写，没时间懒得写！！！">
            <button type="submit">发送重置链接</button>
        </form>

        <div class="center-text">
            <a href="./index.html">👉返回登录页面🐬</a>
        </div>
    </div>
</body>

</html>
